<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Binance Chart</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <canvas id="priceChart" width="800" height="400"></canvas>


  <style>
    body {
      margin: 0;
      background-color: #0b0e11;
      color: #eaecef;
      font-family: Arial, sans-serif;
    }

    .header {
      background-color: #0b0e11;
      padding: 10px 20px;
      border-bottom: 1px solid #1e2026;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header h1 {
      color: #f0b90b;
      font-size: 20px;
    }

    .chart-section {
      padding: 20px;
    }

    .info-bar {
      display: flex;
      justify-content: space-between;
      background-color: #1e2026;
      padding: 10px;
      font-size: 14px;
      margin-bottom: 10px;
      border-radius: 6px;
    }

    .price-info span {
      margin-right: 15px;
    }

    .chart-placeholder {
      width: 100%;
      height: 400px;
      background-color: #131722;
      border: 1px solid #1e2026;
      border-radius: 8px;
      position: relative;
      background-image: url("Screenshot\ 2025-06-23\ 204616.png");
      background-size: cover;
      background-position: center;
    }

    .volume-bar {
      margin-top: 10px;
      background-color: #131722;
      height: 100px;
      border-radius: 8px;
    }

    .ma {
      font-size: 12px;
      color: #888;
    }

  </style>
</head>
<body>
  <div class="header">
    <h1>BINANCE</h1>
    <div class="ma">MA(7): 103133.53 | MA(25): 105092.35 | MA(99): 95916.22</div>
  </div>

  <div class="chart-section">
    <div class="info-bar">
      <div class="price-info">
        <span><strong>Open:</strong> 100915.40</span>
        <span><strong>High:</strong> 102700.00</span>
        <span><strong>Low:</strong> 100440.20</span>
        <span><strong>Close:</strong> 101709.60</span>
      </div>
      <div>
        <span><strong>Change:</strong> 0.79%</span>
        <span><strong>Amplitude:</strong> 2.24%</span>
      </div>
    </div>

    <div class="chart-placeholder"></div>
    <div class="volume-bar"></div>
  </div>
  <!-- TradingView Widget BEGIN -->
<div class="tradingview-widget-container">
  <div id="tradingview_12345"></div>
  <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
  <script type="text/javascript">
    new TradingView.widget({
      "width": "100%",
      "height": 500,
      "symbol": "BINANCE:BTCUSDT",
      "interval": "D",
      "timezone": "Etc/UTC",
      "theme": "dark",
      "style": "1",
      "locale": "en",
      "toolbar_bg": "#f1f3f6",
      "enable_publishing": false,
      "withdateranges": true,
      "allow_symbol_change": true,
      "container_id": "tradingview_12345"
    });
  </script>
</div>
<!-- TradingView Widget END -->

</body>
</html>
